<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
    .header{
      text-align: center;
      font-size: 26px;
      padding: 20px;
      background-color: seagreen;
      color:white;
    }
    .containerr{
      border-radius: 20%;
      background-color: grey;
      padding: 20px;
    }
    input [type=text]{
      border-radius: 20%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid black;
      width:100%;
    }
    input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
   input[type=submit]:hover{
     background-color:  red;
   }
   .box{
     background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
     padding: 10px;
     box-shadow: 8px 8px 8px grey;

   }
    </style>
    <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <title></title>
  </head>
  <body>
    <div class="header">Go Get the Weather!!</div>
    <br><br>
    <div class="containerr"><div class="row"><div class="col-sm-4"></div><div class="col-sm-6"><form method = 'POST'>
      {% csrf_token %}
    <!--  <label for = "cname">City Name</label>
      <input type = "text" id="cname" name="city" placeholder="enter city">-->
       {{form.name}}
      <input type="submit" value="Add city">
    </form></div></div></div><br>
  <div class="container"><div class="row">
    <div class="col-sm-4"></div><div class="col-sm-4">
      {% for weather in weather_data %}
      <div class="box">
        <div class="row"><div class="col-sm-6">
        <p>{{weather.city}}</p>
        <p>{{weather.temperature}}</p>
        <p>{{weather.description}}</p></div><div class="col-sm-6"><i class='fas fa-cloud-sun-rain' style='font-size:36px' 'color:blue'></i></div></div></div><br>
        {% endfor %}
      </div></div></div><div>
      </body>
</html>
